{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{record['record_at']}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="detail">
  <div class="about">
    <h2>{{ book['title'] }}</h2>
      <p>{{ book['author'] }}</p>
      <p>{{ book['publisher'] }}</p>
      <p>{{ book['isbn'] }}</p>
    </div>
  </div>
  <div class="comment">
      <p>{{ record['comment'] }}</p>

    </div>
  </div>
</div>


{% endblock %}
